name: mantle-helloworld
description: A simple serverless Node.js Hello, World API, using Mantle.
dependencies:
    lumi: "*"
    mantle: "*"
language:
    compiler: lumijs
    settings:
        outDir: .lumi/bin
        target: es6
        module: commonjs
        moduleResolution: node
        declaration: true
        sourceMap: true
        stripInternal: true
        experimentalDecorators: true
        pretty: true
        noFallthroughCasesInSwitch: true
        noImplicitAny: true
        noImplicitReturns: true
        forceConsistentCasingInFileNames: true
        strictNullChecks: true
files:
    - index.ts

