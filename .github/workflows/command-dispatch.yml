          token: ${{ secrets.PULUMI_BOT_TOKEN }}
          reaction-token: ${{ secrets.GITHUB_TOKEN }}
          commands: run-windows-tests
          permission: write
          issue-type: pull-request
          repository: pulumi/pulumi
          static-args: only-windows
