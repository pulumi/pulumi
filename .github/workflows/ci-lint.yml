name: Lint

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      ref:
        required: true
        description: "GitHub ref to use"
        type: string
      version-set:
        required: true
        description: "Version matrix to use"
        type: string

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GOLANGCI_LINT_VERSION: v1.50

jobs:
  golangci:
    name: Lint Go
    runs-on: ubuntu-latest
    steps:
      - run: "echo hello world"

  tidy:
    name: go mod tidy
    runs-on: ubuntu-latest
    steps:
      - run: "echo hello world"

  protobuf-lint:
    name: Lint Protobufs
    runs-on: ubuntu-latest
    steps:
      - run: "echo hello world"

  sdk-lint:
    name: Lint SDKs
    runs-on: ubuntu-latest
    steps:
      - run: "echo hello world"

  actionlint:
    name: Lint GHA
    runs-on: ubuntu-latest
    steps:
      - run: "echo hello world"

  linear-history:
    name: linear-history
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # This should be the merge commit of the PR or candidate merge commit in the staging branch for `bors`.
          ref: ${{ inputs.ref }}
          fetch-depth: 0
      - name: Check for non-linear history
        run: ./scripts/git-linear-history-check.sh
