name: PR Changelog

permissions:
  # To add and edit comments on PRs
  contents: read
  pull-requests: write

on:
  workflow_call:
    inputs:
      ref:
        required: true
        description: "GitHub ref to use, must be the merge ref of the pull request"
        type: string
      base-ref:
        required: true
        description: "GitHub base ref, the base ref of the pull request"
        type: string
      pr-number:
        required: true
        description: "PR number to use"
        type: string
      changelog-required:
        required: true
        description: "Whether the changelog is required, used to allow check to pass on empty changelogs"
        type: boolean
    secrets:
      PULUMI_BOT_TOKEN:
        required: true
        description: "GitHub access token, required to mitigate GitHub rate limits"

defaults:
  run:
    shell: bash

jobs:
  check:
    name: comment
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.19.0' # decoupled from version sets, only used by changelog tool
      - name: Changelog present
        id: changelog
        if: ${{ inputs.changelog-required }}
        env:
          GITHUB_PR: ${{ inputs.pr-number }}
          PREVIOUS_VERSION: ${{ inputs.base-ref }}
        run: |
          CHANGELOG=$(./.github/scripts/get-changelog "${PREVIOUS_VERSION}" --version "[uncommitted]" --filter-open-pr-number "${GITHUB_PR}")
          if [ -z "${CHANGELOG} ]; then
            >&2 echo "::error::Changelog not present"
            exit 1
          fi
