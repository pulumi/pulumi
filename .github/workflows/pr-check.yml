name: PR

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/ci-lint.yml

  unit-test-go:
    name: Unit Test
    uses: ./.github/workflows/ci-unit-test.yml
    with:
      platform: ubuntu-latest
