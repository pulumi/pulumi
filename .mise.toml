[env]
PULUMI_ROOT = "{{config_root}}/.root"

_.path = [
  "{{env.PULUMI_ROOT}}/bin",
]

[tools]
github-cli = "latest"
"go:github.com/go-delve/delve/cmd/dlv" = "latest"
"go:golang.org/x/tools/gopls" = "latest"
go = "1.24"
gofumpt = "latest"
golangci-lint = "2.5.0"
gotestsum = "1.8.1"
jq = "latest"
node = "20"
"npm:pnpm" = "latest"
"npm:typescript" = "latest"
"npm:typescript-language-server" = "latest"
"npm:yarn" = "latest"
bun = "latest"
python = '3.11'
uv = "0.8.22"
"go:github.com/mitranim/gow" = "latest"
"go:go.abhg.dev/requiredfield/cmd/requiredfield" = "0.7.1"
"github:WebAssembly/wabt" = "1.0.37"

protoc = "29.5"
"go:google.golang.org/protobuf/cmd/protoc-gen-go" = "v1.36.6"
"go:google.golang.org/grpc/cmd/protoc-gen-go-grpc" = "v1.5.1"

[alias]
protoc = "https://github.com/paxosglobal/asdf-protoc.git"
