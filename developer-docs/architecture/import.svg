)</text><polygon fill="#A80036" points="996,347.9043,986,351.9043,996,355.9043,992,351.9043" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="990" x2="1312" y1="351.9043" y2="351.9043"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="121" x="1002" y="347.1621">DiffResponse(diffs)</text><polygon fill="#A80036" points="442,377.2148,432,381.2148,442,385.2148,438,381.2148" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="436" x2="979" y1="381.2148" y2="381.2148"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="119" x="448" y="376.4727">done(current state)</text><polygon fill="#A80036" points="74,406.5254,64,410.5254,74,414.5254,70,410.5254" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="68" x2="425" y1="410.5254" y2="410.5254"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="307" x="80" y="405.7832">RegisterResourceResponse(urn, ID, current state)</text><!--MD5=[e4fc809c3f1e6c4520c2ed2a86e1a2a9]
@startuml
participant "Language SDK" order 10
box "Engine"
participant "Resource Monitor" order 15
participant "Step Generator" order 20
participant "Step Executor" order 25
end box
participant "Resource Provider" order 30

"Language SDK" -> "Resource Monitor" ++ : RegisterResourceRequest(type, name, inputs, options)
"Resource Monitor" -> "Step Generator" ++ : RegisterResourceEvent(type, name, inputs, options)
"Step Generator" -> "Step Executor" - -++ : ImportStep(inputs, options)
note left
	This is fire-and-forget on the part of the step generator.
	The step will run in parallel with steps for other resources.
end note
"Step Executor" -> "Resource Provider" ++ : ReadRequest(type, id)
"Step Executor" <- "Resource Provider" - - : ReadResponse(current inputs, current state)
"Step Executor" -> "Resource Provider" ++ : CheckRequest(type, inputs, current inputs)
"Step Executor" <- "Resource Provider" - - : CheckResponse(inputs', failures)
"Step Executor" -> "Resource Provider" ++ : DiffRequest(type, inputs', current state, options)
"Step Executor" <- "Resource Provider" - - : DiffResponse(diffs)
"Resource Monitor" <- "Step Executor" - - : done(current state)
"Language SDK" <- "Resource Monitor" - - : RegisterResourceResponse(urn, ID, current state)
@enduml

