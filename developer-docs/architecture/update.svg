#A80036" points="1064,347.9043,1054,351.9043,1064,355.9043,1060,351.9043" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="1058" x2="1319" y1="351.9043" y2="351.9043"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="172" x="1070" y="347.1621">UpdateResponse(new state)</text><polygon fill="#A80036" points="442,377.2148,432,381.2148,442,385.2148,438,381.2148" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="436" x2="1047" y1="381.2148" y2="381.2148"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="99" x="448" y="376.4727">done(new state)</text><polygon fill="#A80036" points="74,406.5254,64,410.5254,74,414.5254,70,410.5254" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="68" x2="425" y1="410.5254" y2="410.5254"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="287" x="80" y="405.7832">RegisterResourceResponse(urn, ID, new state)</text><!--MD5=[ce0dabcd46e32ec299df65916d3f0d5a]
@startuml
participant "Language SDK" order 10
box "Engine"
participant "Resource Monitor" order 15
participant "Step Generator" order 20
participant "Step Executor" order 25
end box
participant "Resource Provider" order 30

"Language SDK" -> "Resource Monitor" ++ : RegisterResourceRequest(type, name, inputs, options)
"Resource Monitor" -> "Step Generator" ++ : RegisterResourceEvent(type, name, inputs, options)
"Step Generator" -> "Resource Provider" ++ : CheckRequest(type, inputs, old inputs)
"Step Generator" <- "Resource Provider" - - : CheckResponse(inputs', failures)
"Step Generator" -> "Resource Provider" ++ : DiffRequest(type, inputs', old state, options)
"Step Generator" <- "Resource Provider" - - : DiffResponse(diffs)
"Step Generator" -> "Step Executor" - -++ : UpdateStep(inputs', old state, options)
note left
	This is fire-and-forget on the part of the step generator.
	The step will run in parallel with steps for other resources.
end note
"Step Executor" -> "Resource Provider" ++ : UpdateRequest(type, inputs', old state)
"Step Executor" <- "Resource Provider" - - : UpdateResponse(new state)
"Resource Monitor" <- "Step Executor" - - : done(new state)
"Language SDK" <- "Resource Monitor" - - : RegisterResourceResponse(urn, ID, new state)
@enduml

