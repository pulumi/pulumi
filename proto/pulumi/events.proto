syntax = "proto3";

import "pulumi/codegen/hcl.proto";
import "pulumi/plugin.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";

package pulumirpc;

option go_package = "github.com/pulumi/pulumi/sdk/v3/proto/go;pulumirpc";

service Events {
    rpc Event(EventRequest) returns (google.protobuf.Empty) {}

    rpc Done(google.protobuf.Empty) returns (google.protobuf.Empty) {}
}

message EventRequest {
    string event = 1;
}
