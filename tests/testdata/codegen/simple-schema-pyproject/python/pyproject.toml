[project]
  name = "pulumi_example"
  description = "This is a test package for pyproject.toml"
  dependencies = ["parver>=0.2.1", "pulumi", "semver>=2.8.1"]
  keywords = ["Testing", "Pulumipus"]
  readme = "README.md"
  requires-python = ">=3.8"
  version = "0.0.1"
  [project.license]
    text = "MIT"
  [project.urls]
    Homepage = "https://pulumi.com"
    Repository = "https://github.com/pulumi/pulumi"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_example = ["py.typed", "pulumi-plugin.json"]
