name: python-component-provider
description: Using a component provider written in Python
runtime: yaml
plugins:
  providers:
    - name: provider
      path: ./provider
resources:
  comp:
    type: provider:index:MyComponent
    properties:
      strInput: hello
      optionalIntInput: 42
      listInput:
        - a
        - b
        - c
      dictInput:
        a: 1
        b: 2
        c: 3
      complexInput:
        strInput: world
        nestedInput:
          strPlain: this is nested
outputs:
  urn: ${comp.urn}
  strOutput: ${comp.strOutput}
  optionalIntOutput: ${comp.optionalIntOutput}
  complexOutput: ${comp.complexOutput}
  listOutput: ${comp.listOutput}
  dictOutput: ${comp.dictOutput}
