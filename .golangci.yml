version: "2"
run:
  build-tags:
    - all
linters:
  enable:
    - depguard
    - durationcheck
    - exhaustive
    - forbidigo
    - goheader
    - goprintffuncname
    - gosec
    - importas
    - lll
    - misspell
    - nakedret
    - nolintlint
    - paralleltest
    - perfsprint
    - prealloc
    - revive
    - unconvert
    - usetesting
    - wastedassign
    - whitespace
  settings:
    depguard:
      rules:
        protobuf:
          deny:
            - pkg: github.com/golang/protobuf
              desc: Use google.golang.org/protobuf instead
    goheader:
      values:
        regexp:
          COPYRIGHT_YEARS: (\d{4}-)?\d{4}
          WHITESPACE: \s*
      template: |-
        Copyright {{ COPYRIGHT_YEARS }}, Pulumi Corporation.

        Licensed under the Apache License, Version 2.0 (the "License");
        you may not use this file except in compliance with the License.
        You may obtain a copy of the License at

        {{ WHITESPACE }}http://www.apache.org/licenses/LICENSE-2.0

        Unless required by applicable law or agreed to in writing, software
        distributed under the License is distributed on an "AS IS" BASIS,
        WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
        See the License for the specific language governing permissions and
        limitations under the License.
    govet:
      enable:
        - nilness
        - reflectvaluecompare
        - sortslice
        - unusedwrite
    importas:
      alias:
        - pkg: github.com/pulumi/pulumi/sdk/v3/proto/go
          alias: pulumirpc
        - pkg: github.com/pulumi/pulumi/sdk/v3/proto/go/testing
          alias: testingrpc
        - pkg: github.com/deckarep/golang-set/v2
          alias: mapset
        - pkg: github.com/pulumi/pulumi/sdk/v3/go/common/testing
          alias: ptesting
    nakedret:
      max-func-lines: 60
    nolintlint:
      allow-unused: true
    forbidigo:
      forbid:
        - pattern: ^assert.NoError$
          msg: Use require.NoError instead
        - pattern: ^assert.NotNil$
          msg: Use require.NotNil instead
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - revive
        text: 'unused-parameter: parameter \S+ seems to be unused, consider removing or renaming it as _'
      - linters:
          - revive
        text: 'empty-block: this block is empty, you can remove it'
      - linters:
          - revive
        text: 'redefines-builtin-id: redefinition of the built-in function new'
      - path: (.+)\.go$
        text: 'Name is deprecated: Name returns the variable or declaration name of the resource'
      - path: (.+)\.go$
        text: '"github.com/golang/protobuf/[\w/]+" is deprecated'
      - path: (.+)\.go$
        text: strings.Title has been deprecated
      - path: (.+)\.go$
        text: 'deprecated: Please use types in:? cloud.google.com/go/logging/apiv2/loggingpb'
      - linters:
          - staticcheck
        text: 'error strings should not end with punctuation or newlines'
      - linters:
          - staticcheck
        text: 'error strings should not be capitalized'
      - linters:
          - staticcheck
        text: 'is being imported more than once'
      - linters:
          - staticcheck
        text: 'other import of'
    paths:
      - Godeps$
      - builtin$
      - node_modules
      - testdata$
      - third_party$
      - vendor$
formatters:
  enable:
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - Godeps$
      - builtin$
      - node_modules
      - testdata$
      - third_party$
      - vendor$
