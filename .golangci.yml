run:
  timeout: 10m
  # Enable checking the by default skipped "examples" dirs
  skip-dirs:
    - vendor$
    - third_party$
    - testdata$
    - Godeps$
    - builtin$
  skip-dirs-use-default: false
linters:
  enable-all: false
  enable:
    - prealloc
    - errcheck
    - goconst
    - gofmt
    - revive
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - nolintlint
    - nakedret
    - unconvert
    - unused
    - paralleltest
  disable:
    - staticcheck # Disabled due to OOM errors in golangci-lint@v1.18.0
    - megacheck # Disabled due to OOM errors in golangci-lint@v1.18.0

linters-settings:
  nolintlint:
    # Some linter exclusions are added to generated or templated files
    # pre-emptively.
    # Don't complain about these.
    allow-unused: true
