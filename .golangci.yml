run:
  timeout: 10m
  # Enable checking the by default skipped "examples" dirs
  skip-dirs:
    - vendor$
    - third_party$
    - testdata$
    - Godeps$
    - builtin$
  skip-dirs-use-default: false
linters:
  enable-all: false
  enable:
    - deadcode
    - errcheck
    - goconst
    - gofmt
    - revive
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - structcheck
    - unconvert
    - varcheck
    - paralleltest
  disable:
    - staticcheck # Disabled due to OOM errors in golangci-lint@v1.18.0
    - megacheck # Disabled due to OOM errors in golangci-lint@v1.18.0
