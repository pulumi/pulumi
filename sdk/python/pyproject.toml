[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pulumi"
dynamic = ["version"]
license = "Apache-2.0"
license-files = ["../..LICENSE"]
requires-python = ">=3.8"
description = "Pulumi's Python SDK"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    'protobuf~=4.21',
    'grpcio~=1.66.2',
    'dill~=0.3',
    'six~=1.12',
    'semver~=2.13',
    'pyyaml~=6.0',
    'debugpy~=1.8.7',
    'pip~=24.3.1',
]

[dependency-groups]
dev = [
    'mypy==1.9.0',
    'pyright==1.1.375',
    'pytest~=7.4.4',
    'pytest-timeout',
    'types-six',
    'types-pyyaml',
    'types-protobuf',
    'pytest-asyncio',
    'coverage>=6.0.2',
    'wheel',
    'ruff==0.8.0',
    "build>=1.2.2.post1",
]

[project.urls]
Documentation = "https://www.pulumi.com"
Changelog = "https://github.com/pulumi/pulumi/blob/master/CHANGELOG.md"
GitHub = "https://github.com/pulumi/pulumi"

[tool.hatch.version]
path = "lib/pulumi/_version.py"
pattern = '_VERSION = "(?P<version>[^"]+)"'

[tool.hatch.build.targets.wheel]
packages = ["lib/pulumi"]
# The latest version is 2.4, but Poetry <= 1.8.4 has issues with it.
# https://github.com/python-poetry/poetry/issues/9885
core-metadata-version = "2.3"

[tool.uv]
# This ensures that the version for pulumi in uv.lock is updated when the
# version from _version changes.
upgrade-package = ["pulumi"]
